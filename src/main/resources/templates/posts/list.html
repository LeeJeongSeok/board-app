<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="fragment/navigation :: naviFragemnt"></th:block>

<div class="container">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목 </th>
      <th scope="col">작성자</th>
      <th scope="col">작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${list}">
      <th scope="row"><a th:href="'/post/' + ${post.id}" th:text="${post.id}">1</a></th>
      <td th:text="${post.title}"></td>
      <td th:text="${post.getUser().getId()}"></td>
      <td th:text="${post.createdAt}"></td>
    </tr>
    </tbody>
  </table>

  <div class="mb-3">
    <button type="button" class="btn btn-primary mb-3" th:onclick="|location.href='@{/post}'|">글 작성하기</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
