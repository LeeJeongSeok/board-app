<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="fragment/navigation :: naviFragemnt"></th:block>

<div class="container">
  <div th:if="${param.error}">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}">
    You have been logged out.
  </div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">아이디</label>
      <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="ID">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">비밀번호</label>
      <input type="password" class="form-control" name="password" id="exampleFormControlInput2" placeholder="Password">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary mb-3">로그인</button>
    </div>
  </form>
</div>

</body>
</html>
